<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="/static/favicon.ico">
    <!-- Bootstrap core CSS -->
    <link href="/static/servermaterial/assets/css/bootstrap.css" rel="stylesheet">
    <!--external css-->
    <link href="/static/servermaterial/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="/static/servermaterial/assets/css/style.css" rel="stylesheet">
    <link href="/static/servermaterial/assets/css/style-responsive.css" rel="stylesheet">
    <link href="/static/servermaterial/assets/SweetAlert2/dist/sweetalert2.css" rel="stylesheet">
    <link href="/static/jiemian/css/plugins/toastr/toastr.min.css" rel="stylesheet">
    <!-- Gritter -->
    <link href="/static/jiemian/js/plugins/gritter/jquery.gritter.css" rel="stylesheet">
    <link href="/static/jiemian/css/animate.css" rel="stylesheet">
    {% block othercss %}{% endblock %}
  </head>

  <body>

  <section id="container" >
      <!-- **********************************************************************************************************************************************************
      TOP BAR CONTENT & NOTIFICATIONS
      *********************************************************************************************************************************************************** -->
      <!--header start-->
      <header class="header black-bg navbar-fixed-top">
              <div class="sidebar-toggle-box">
                  <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
              </div>
            <!--logo start-->
            <a href="index.html" class="logo"><b>生产流程管理系统</b></a><b>{% block log %}{% endblock %}</b></a>
            <!--logo end-->
            <div class="top-menu">
                <ul class="nav pull-right top-menu">
                    <li><a class="logout" href="#">退出服务器</a></li>
                </ul>
            </div>
        </header>
      <!--header end-->

      <!-- **********************************************************************************************************************************************************
      MAIN SIDEBAR MENU
      *********************************************************************************************************************************************************** -->
      <!--sidebar start-->
      <aside>
          <div id="sidebar"  class="nav-collapse ">
              <!-- sidebar menu start-->
              <ul class="sidebar-menu" id="nav-accordion">

                  <p class="centered"><a href="home.html"><img src="/static/servermaterial/assets/img/ui-sam.jpg" class="img-circle" width="60"></a></p>
                  <h5 class="centered">库存人员,你好</h5>

                  <li class="sub-menu">
                      <a href="{%  url 'kucun_index' %}" >
                          <span>查看库存</span>
                      </a>
                  </li>
                  <li class="sub-menu">
                      <a href="{%  url 'kucunlingliao_index' %}" >
                          <span>领料申请</span>
                      </a>
                  </li>
                  <li class="sub-menu">
                      <a href="{%  url 'kucunruku_index' %}" >
                          <span>入库申请</span>
                      </a>
                  </li>
                  <li class="sub-menu">
                      <a href="{%  url 'ruku_index' %}">
                           <span>查看入库单</span>
                      </a>
                  </li>
                  <li class="sub-menu">
                      <a href="{%  url 'chuku_index' %}">
                          <span>查看出库单</span>
                      </a>
                  </li>
              </ul>
              <!-- sidebar menu end-->
          </div>
      </aside>
      <!--sidebar end-->

      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
      <!--main content start-->
      <section id="main-content">
      {% block mainbody %}{% endblock %}
      </section>

      <!--main content end-->
      <!--footer start-->

      <!--footer end-->
  </section>
    <!-- js placed at the end of the document so the pages load faster -->
    <script src="/static/servermaterial/assets/js/jquery.js"></script>
    <script src="/static/servermaterial/assets/js/bootstrap.min.js"></script>
    <script class="include" type="text/javascript" src="/static/servermaterial/assets/js/jquery.dcjqaccordion.2.7.js"></script>
    <script src="/static/servermaterial/assets/js/jquery.scrollTo.min.js"></script>
    <script src="/static/servermaterial/assets/js/jquery.nicescroll.js" type="text/javascript"></script>
    <!--common script for all pages-->
    <script src="/static/servermaterial/assets/js/common-scripts.js"></script>
    <script src="/static/servermaterial/assets/SweetAlert2/dist/sweetalert2.js"></script>
        <script src="/static/jiemian/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="/static/jiemian/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Flot -->
    <script src="/static/jiemian/js/plugins/flot/jquery.flot.js"></script>
    <script src="/static/jiemian/js/plugins/flot/jquery.flot.tooltip.min.js"></script>
    <script src="/static/jiemian/js/plugins/flot/jquery.flot.spline.js"></script>
    <script src="/static/jiemian/js/plugins/flot/jquery.flot.resize.js"></script>
    <script src="/static/jiemian/js/plugins/flot/jquery.flot.pie.js"></script>

    <!-- Peity -->
    <script src="/static/jiemian/js/plugins/peity/jquery.peity.min.js"></script>
    <script src="/static/jiemian/js/demo/peity-demo.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="/static/jiemian/js/inspinia.js"></script>
    <script src="/static/jiemian/js/plugins/pace/pace.min.js"></script>

    <!-- jQuery UI -->
    <script src="/static/jiemian/js/plugins/jquery-ui/jquery-ui.min.js"></script>

    <!-- GITTER -->
    <script src="/static/jiemian/js/plugins/gritter/jquery.gritter.min.js"></script>

    <!-- Sparkline -->
    <script src="/static/jiemian/js/plugins/sparkline/jquery.sparkline.min.js"></script>

    <!-- Sparkline demo data  -->
    <script src="/static/jiemian/js/demo/sparkline-demo.js"></script>

    <!-- ChartJS-->
    <script src="/static/jiemian/js/plugins/chartJs/Chart.min.js"></script>

    <!-- Toastr -->
    <script src="/static/jiemian/js/plugins/toastr/toastr.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
